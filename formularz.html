<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/oli.b@outlook.com" method="post"></form>

    <!--  imię  -->

    <label for="imie">Imię</label><br>
    <input type="text" name="imie" id="imie"><br>

    <!--  nazwisko -->

    <label for="nazwisko">Nazwisko</label><br>
    <input type="text" name="nazwisko" id="nazwisko"><br>

    <!--  mail  -->

    <label for="email">E-mail</label><br>
    <input type="email" name="email" id="email"><br>

    <!--  telefon  -->

    <label for="tel">Telefon</label><br>
    <input type="tel" name="tel" id="tel"><br>

    <!-- wybór miasta (Kraków, Warszawa, Gdańsk) - select -->

    <label for="select-city">Wybierz miasto</label><br>

    <select name="select-city" id="select-city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br>

    <!--  płeć - radio  -->

    <label for="plec">Płeć</label><br>
    <input type="text" name="plec" id="plec"><br>

    <input type="radio" name="plec" id="kobieta" value="kobieta">Kobieta
    <input type="radio" name="plec" id="mezczyzna" value="mezczyzna">Mężczyzna<br>

    <!-- zgoda na dane osobowe - checkbox -->

    <input type="checkbox" name="dane-osobowe" id="dane-osobowe">
    <label for="dane-osobowe">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb tej witryny (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922).</label><br>

    <!--  wiadomość -->

    <label for="wiadomosc">Wiadomość</label><br>
    <textarea name="wiadomosc" id="wiadomosc" maxlength="500" cols="30" rows="10"></textarea><br>

    <!--  wyślij  -->

    <input type="submit" value="Wyślij"><br>

</body>

</html>
